service: shop-backend

plugins:
  - serverless-plugin-typescript
  - serverless-dotenv-plugin
  - serverless-domain-manager

provider:
  name: aws
  runtime: nodejs12.x
  stage: prd
  apiGateway:
    binaryMediaTypes:
      - "*/*"

custom:
  customDomain:
    domainName: api.latamtradingclub.com
    basePath: ""
    hostedZoneId: Z07130781UYYC1ZGE6N6M
    stage: ${self:provider.stage}
    certificateName: api.latamtradingclub.com
    createRoute53Record: true

functions:
  backend:
    handler: src/lambda.handler
    events:
      - http:
          path: /
          method: ANY
      - http:
          path: /refresh_token
          method: ANY
      - http:
          path: /graphql
          method: ANY
